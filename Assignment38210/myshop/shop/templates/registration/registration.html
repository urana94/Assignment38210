<!DOCTYPE html>
{% extends "shop/base.html" %}
<form>
{% block title %}Register Here{% endblock title %}
{% block content %}
  <div class="container">
  <h1>Register Here</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
      <label for="firstname"><b>First Name</b></label>&nbsp;&nbsp;
      <input type="text" placeholder="Enter First Name" name="firstname" required>
      &nbsp;&nbsp;
      <label for="lastname"><b>Last Name</b></label>&nbsp;&nbsp;
      <input type="text" placeholder="Enter Last Name" name="lastname" required>
      &nbsp;&nbsp;<br><br>
      <label for="email"><b>Email</b></label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="email" placeholder="Enter Email Id" name="email" id="email" required>
      &nbsp;&nbsp;
      <label for="phone"><b>Phone</b></label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" placeholder="Enter Phone" name="phone" required>
      &nbsp;&nbsp;<br><br>
      <label for="address"><b>Address</b></label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" placeholder=" " name="address" required>
      &nbsp;&nbsp;&nbsp;
      <label for="zipcode"><b>Zip Code</b></label>
      &nbsp;&nbsp;&nbsp;
      <input type="text" placeholder=" " name="zipcode" required>
      <br><br>
      <label for="psw"><b>Password</b></label>&nbsp;&nbsp;&nbsp;
      <input type="password" placeholder="********" name="psw" id="psw" required>
      &nbsp;&nbsp;&nbsp;
      <label for="psw-confirm"><b>Confirm</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="password" placeholder="********" name="psw-confirm" required>&nbsp;&nbsp;
      <br><br>
      <div class="container">
        <button type="button" class="cancelbtn">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
  </div>
</form>
{% endblock content %}
